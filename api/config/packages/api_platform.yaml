  app.filter.category.search:
    parent: api_platform.doctrine.orm.search_filter
    arguments:
      - id: exact
        uuid: exact
        owner: exact
        ownerUuid: exact
        services.uuid: exact
    tags:
      - { name: api_platform.filter, id: app.category.search }

  app.filter.category.search_translation:
