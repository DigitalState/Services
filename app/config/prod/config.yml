imports:
    - { resource: ../config.yml }

doctrine:
    orm:
        second_level_cache:
            enabled: true
            region_cache_driver:
                type: service
                id: snc.cache
            region_lifetime: 86400

snc_redis:
    doctrine:
        second_level_cache:
            client: doctrine
            entity_manager: default

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
