default:
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED
  suites:
    default:
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
        - Behatch\Context\RestContext
        - Behatch\Context\JsonContext
        - Ds\Component\Identity\Behat\Context\IdentityContext
        - Ds\Component\Database\Behat\Context\SchemaContext: { doctrine: "@doctrine" }
        - Ds\Component\Database\Behat\Context\MigrationContext
  extensions:
    Behat\Symfony2Extension:
      kernel:
        env: "test"
        debug: "true"
    Behat\MinkExtension:
      base_url: "http://localhost:8051/"
      sessions:
        default:
          symfony2: ~
    Behatch\Extension: ~
