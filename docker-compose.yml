version: '3.1'

services:
    database:
        image: postgres:9.6-alpine
        environment:
            POSTGRES_DB: '${DATABASE_NAME}'
            POSTGRES_USER: '${DATABASE_USERNAME}'
            POSTGRES_PASSWORD: '${DATABASE_PASSWORD}'
        volumes:
            - database_data:/var/lib/postgresql/data:rw

    adminer:
        image: adminer:4-standalone
        environment:
            VIRTUAL_HOST: '${ADMINER_VIRTUAL_HOST}'
        links:
              - database:services_database

    redis:
        image: redis:4.0.8-alpine
        environment:
            ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - redis_data:/data:rw

    php:
        image: digitalstate/services:0.2.2
        depends_on:
            - database
        command: ['wait-for', 'services_database:${DATABASE_PORT}', '--timeout=60', '--', 'docker-app-start']
        environment:
            SYMFONY_ENV: dev
        volumes:
            - '${DIRECTORY}:/srv/api-platform'
        secrets:
            - source: jwt_private_key
              target: jwt/key
            - source: jwt_public_key
              target: jwt/key.pub
        links:
              - database:services_database
              - redis:services_redis
        extra_hosts:
            - 'api.assets.lab.ds:${PROXY_HOST}'
            - 'api.authentication.lab.ds:${PROXY_HOST}'
            - 'api.camunda.lab.ds:${PROXY_HOST}'
            - 'api.cases.lab.ds:${PROXY_HOST}'
            - 'api.cms.lab.ds:${PROXY_HOST}'
            - 'api.discovery.lab.ds:${PROXY_HOST}'
            - 'api.formio.lab.ds:${PROXY_HOST}'
            - 'api.identities.lab.ds:${PROXY_HOST}'
            - 'api.interactions.lab.ds:${PROXY_HOST}'
            - 'api.logs.lab.ds:${PROXY_HOST}'
            - 'api.records.lab.ds:${PROXY_HOST}'
            - 'api.services.lab.ds:${PROXY_HOST}'
            - 'api.tasks.lab.ds:${PROXY_HOST}'
            - 'api.topics.lab.ds:${PROXY_HOST}'

    nginx:
        image: nginx:1.11-alpine
        depends_on:
            - php
        environment:
            VIRTUAL_HOST: '${NGINX_VIRTUAL_HOST}'
        volumes:
            - '${DIRECTORY}/docker/nginx/conf.d:/etc/nginx/conf.d:ro'
            - '${DIRECTORY}:/srv/api-platform'
        links:
              - php:services_php

volumes:
    database_data:
        driver: local
    redis_data:
        driver: local

networks:
    default:
        external:
          name: '${NETWORK}'

secrets:
    jwt_private_key:
        file: '${JWT_PRIVATE_KEY}'
    jwt_public_key:
        file: '${JWT_PUBLIC_KEY}'
