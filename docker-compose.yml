version: '3.1'

services:
  database:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_DB: '${DATABASE_NAME}'
      POSTGRES_USER: '${DATABASE_USERNAME}'
      POSTGRES_PASSWORD: '${DATABASE_PASSWORD}'
      SERVICE_IGNORE: 'true'
    volumes:
      - database_data:/var/lib/postgresql/data:rw

  redis:
    image: redis:4.0.8-alpine
    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'
      SERVICE_IGNORE: 'true'
    volumes:
      - redis_data:/data:rw

  php:
    build: .
    depends_on:
      - database
    environment:
      SERVICE_IGNORE: 'true'
    command: ['wait-for', 'services_database:${DATABASE_PORT}', '--timeout=60', '--', 'docker-app-start']
    volumes:
      - '${DIRECTORY}:/srv/api-platform'
    links:
      - database:services_database
      - redis:services_redis

  nginx:
    image: nginx:1.11-alpine
    depends_on:
      - php
    environment:
      VIRTUAL_HOST: '${NGINX_VIRTUAL_HOST}'
      SERVICE_443_IGNORE: 'true'
      SERVICE_80_ID: '${COMPOSE_PROJECT_NAME}nginx'
      SERVICE_80_NAME: 'services'
    volumes:
      - '${DIRECTORY}/docker/nginx/conf.d:/etc/nginx/conf.d:ro'
      - '${DIRECTORY}:/srv/api-platform'
    links:
      - php:services_php

  registrator:
    image: gliderlabs/registrator:v7
    environment:
      CONSUL_HTTP_TOKEN: '${DISCOVERY_CREDENTIAL}'
    command: '-internal consul://${DISCOVERY_HOST}'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock

volumes:
  database_data:
    driver: local

  redis_data:
    driver: local

networks:
  default:
    external:
      name: '${NETWORK}'
